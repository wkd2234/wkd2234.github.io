<figure class="highlight javascript"><figcaption><span>mapLimit</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/**</span></div><div class="line"> * Example:</div><div class="line"> * '''</div><div class="line"> * function once()&#123;</div><div class="line"> * //....</div><div class="line"> * &#125;</div><div class="line"> * myAsync.mapLimit(arr, num, function(item, callback)&#123;</div><div class="line"> *     once(item, callback)</div><div class="line"> *   &#125;,cb) </div><div class="line"> * '''</div><div class="line"> */</div><div class="line">myAsync.mapLimit = <span class="function"><span class="keyword">function</span>(<span class="params">list, limit, iteratorFunction, callback</span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> _index = count = <span class="number">0</span>,</div><div class="line">        result = [],</div><div class="line">        sum    = list.length;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">callbackOnce</span>(<span class="params">err, res</span>)</span>&#12
